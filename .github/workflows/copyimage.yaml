name: Copy Docker Image

on:
  push:
    branches:
      - CopyDockerImage

jobs:
  copy-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull the image from source repository
        run: docker pull sfalexrog/img-tool:qemu-update

      - name: Tag the image for the new repository
        run: docker tag sfalexrog/img-tool:qemu-update ${{ secrets.DOCKER_USERNAME }}/img-tool:qemu-update

      - name: Push the image to the new repository
        run: docker push ${{ secrets.DOCKER_USERNAME }}/img-tool:qemu-update
